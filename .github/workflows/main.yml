name: remote ssh command
on: [push]
jobs:

  build:
    name: update server
    runs-on: ubuntu-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.ACTION_KEY }}
          script: |
            cd
            git clone https://github.com/${{ github.repository }}
            cd goats-and-tigers
            pnpm install
            pnpm build
            pm2 stop all
            pm2 start all
            cd
